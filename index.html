<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="calendar.css">
  </head>
  <body>
    <div class="calendar">
      <div class="container">
        <div class="caltitle">
          カレンダー
        </div>
        <div class="container">
          <div class="inblock">
            <p id="fullDate1"></p>
          </div>
          <div class="calbar">
            <button id="prev-month">&lt;</button>
              <span id="japanese-month"></span>
            <button id="next-month">&gt;</button>
          </div>
        </div>
      </div>
      <div class="date">
        <span id="fullDate2"></span>
      </div>
      <div class="space"></div>
      <div class="days-of-week">
        <div class="day-of-week">月</div>
        <div class="day-of-week">火</div>
        <div class="day-of-week">水</div>
        <div class="day-of-week">木</div>
        <div class="day-of-week">金</div>
        <div class="day-of-week">土</div>
        <div class="day-of-week">日</div>
      </div>
      <div class="days" id="calendarDays"></div>
      <div class="container">
        <div class="clock" id="clock-left"></div>
        <div class="clock" id="clock-right"></div>
      </div>
    </div>
    <script src="calendar.js"></script>

<script>
  NekoType = "blue";
</script>
<script src="https://webneko.net/n20171213.js"></script>

<script>
  function positionNekoInsideCalendar() {
    const cal = document.querySelector(".calendar");
    const neko = document.getElementById("neko");
    if (!cal || !neko) return;

    const r = cal.getBoundingClientRect();
    const pad = 10;

    document.documentElement.style.setProperty("--neko-offset-x", (r.left + pad) + "px");
    document.documentElement.style.setProperty("--neko-offset-y", (r.top + pad) + "px");
  }

  const nekoWait = setInterval(() => {
    if (document.getElementById("neko")) {
      clearInterval(nekoWait);
      positionNekoInsideCalendar();
    }
  }, 50);

  window.addEventListener("resize", positionNekoInsideCalendar);
  window.addEventListener("scroll", positionNekoInsideCalendar);
</script>

</body>
</html>
