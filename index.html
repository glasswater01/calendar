<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="calendar.css">
  </head>
  <body>
    <div class="calendar">
      <div class="container">
        <div class="caltitle">
          カレンダー
        </div>
        <div class="container">
          <div class="inblock">
            <p id="fullDate1"></p>
          </div>
          <div class="calbar">
            <button id="prev-month">&lt;</button>
              <span id="japanese-month"></span>
            <button id="next-month">&gt;</button>
          </div>
        </div>
      </div>
      <div class="date">
        <span id="fullDate2"></span>
      </div>
      <div class="space"></div>
      <div class="days-of-week">
        <div class="day-of-week">月</div>
        <div class="day-of-week">火</div>
        <div class="day-of-week">水</div>
        <div class="day-of-week">木</div>
        <div class="day-of-week">金</div>
        <div class="day-of-week">土</div>
        <div class="day-of-week">日</div>
      </div>
      <div class="days" id="calendarDays"></div>
      <div class="container">
        <div class="clock" id="clock-left"></div>
        <div class="clock" id="clock-right"></div>
      </div>
    </div>

<script src="calendar.js"></script>

<script>
  NekoType = "blue";
</script>
<script src="https://webneko.net/n20171213.js"></script>

<script>
  function findNekoElement() {
    return (
      document.getElementById("neko") ||
      document.querySelector(".neko") ||
      document.querySelector('img[src*="webneko"]')
    );
  }

  function placeNekoOverDateText() {
    const cal = document.querySelector(".calendar");
    const neko = findNekoElement();
    const dateLine = document.getElementById("fullDate2"); // la línea de "日付: ..."

    if (!cal || !neko || !dateLine) return;

    const calRect = cal.getBoundingClientRect();
    const dateRect = dateLine.getBoundingClientRect();

    // Queremos el gato encima del texto: ajusta estos offsets a tu gusto
    const x = (dateRect.left - calRect.left) + 10;  // 10px a la derecha del inicio del texto
    const y = (dateRect.top  - calRect.top)  - 25;  // 25px por encima del texto

    // WebNeko suele moverse con left/top
    neko.style.left = `${x}px`;
    neko.style.top = `${y}px`;
  }

  // Esperar a que el script cree el neko y luego colocarlo
  const waitNeko = setInterval(() => {
    if (findNekoElement()) {
      clearInterval(waitNeko);
      placeNekoOverDateText();
      // por si cambia el tamaño al cargar fuentes o al redimensionar
      setTimeout(placeNekoOverDateText, 300);
      window.addEventListener("resize", placeNekoOverDateText);
    }
  }, 50);
</script>

</body>
</html>
